<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $.getJSON(
            "function.php",
            {
              name: $("#name").val(),
            },
            function (res) {
              console.log(res)
              $("#res").text(JSON.stringify(res, null, 2))
            }
          )
        })
      })
    </script>
  </head>
  <body>
    <input id="name" placeholder="search function" />
    <button>Gogo</button>
    <pre id="res"></pre>
  </body>
</html>
